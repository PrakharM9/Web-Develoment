<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /* filter: blur(px); */
        }
        .img1{
            filter: brightness(122%) contrast(0.5);
        }
        .img2{
            filter: invert(0.1);
            filter: opacity(1);
        }
        .img3{
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img  class="img1" src="Royal-Bengal-Tiger.jpg" alt="">
        <img  class="img2" src="Modi ji.jpg" alt="">
        <img  class="img3" src="pappu.jpg" alt="">
    </div>
</body>
